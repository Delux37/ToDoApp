<div>
    <h1>Hello and welcome</h1>
    <p>Please input your plans for today</p>
    
    <input type="text" [(ngModel)] = "enteredText"/>
    <button class="submit" *ngIf="!editMode" (click)="onSubmit()">Submit</button>
    <button class="submit" *ngIf="editMode" (click)="onEdit()">Edit</button>

    <ul>
        <to-do-list 
        *ngFor="let plan of plans; let i = index"
        [plan] = plan
        ></to-do-list>
    </ul>
</div>
